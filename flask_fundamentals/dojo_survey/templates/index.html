<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <form action="/result" method="post">
            <div class="row">
                <label for="userName">Your name: </label>
                <input type="text" name="name" id="userName">
            </div>
            <div class="row">
                <label for="dojoLocation">Dojo Location: </label>
                <select name="location" id="dojoLocation">
                    <option value="San Jose">San Jose</option>
                    <option value="Ramallah">Ramallah</option>
                    <option value="Gaza">Gaza</option>
                </select>
            </div>
            <div class="row">
                <label for="favLanguage">Favorite Language: </label>
                <select name="language" id="favLanguage">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="MERN">MERN</option>
                </select>
            </div>
            <div class="row">
                <label for="comment">Comment (optional): </label>
                <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
            </div>
            <!-- <div class="row">
                <input type="radio" name="" id="">
            </div> -->
            <div class="row">
                <label for="agree">Agree to submit</label>
                <input type="checkbox" name="agree" id="agree">
            </div>
            <div class="b_row">
                <input type="submit" value="Button" class="button">
            </div>
            
        </form>
    </div>
</body>
</html>
